<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">

    <link rel="shortcut icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    
    <main>
        <img class="pokemon" src="#" alt="">

        <h1 class="pokemon-date">
            <span class="pokemon-number"></span>-
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input
                type="search"
                class="input-search"
                placeholder="Name or Number"
                required
            />
        </form>

        <div class="buttons">
            <button class="button btn-preview">Prev &lt; </button>
            <button class="button btn-next">Next &gt; </button>
        </div>

        <img class="pokedex" src="./images/pokedex.png" alt="pokedex">
    </main>
    <footer>
        <p>
            Todos os creditos ao <a target="_blank" href="https://www.youtube.com/watch?v=SjtdH3dWLa8">Manual do Dev</a>
        </p>
        <p>Muito obrigado!</p>
    </footer>
</body>
</html>
