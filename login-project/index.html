<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/all.css" media="all">
    <link rel="stylesheet" href="./style/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <main class="card">
        <section class="login">
            <div class="img">
                
            </div>
            <div class="form">
                <h1 class="title">Login</h1>
                <p class="paragraph">
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                
                <form action="login.php" method="post">
                    <div class="camp">
                        <label for="iemail">
                            <span class="material-icons">login</span>
                        </label>
                        <input class="inputs" type="email" name="email" id="iemail" required placeholder="Your E-mail">
                    </div>
                    <div class="camp">
                        <label for="ipass">
                            <span class="material-icons">lock</span>
                        </label>
                        <input class="inputs" type="password" name="pass" id="ipass" required placeholder="Your Password">
                    </div>
                    <input class="sign-in" type="submit" value="Sign in">
                    <div class="f-pass">
                        <a class="f-button" href="#">Forgot Password</a>
                        <span class="material-icons">mail</span>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
